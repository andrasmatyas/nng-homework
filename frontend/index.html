<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>NNG Homework Andras</title>
    <script src="./main.js" defer></script>
  </head>
  <body class="light-theme">
    <div class="api-selector-container">
      <label for="apis">Select an API:</label>
      <select name="'apis">
        <option value="User">User</option>
        <option value="Image">Image</option>
        <optgroup label="Math">
          <option value="Fibonacci">Fibonacci</option>
          <option value="MatrixMultiplier">MatrixMultiplier</option>
        </optgroup>
      </select>
    </div>
    <div class="button-container">
      <button id="toggle-theme-button">Toggle Theme</button>
    </div>
    <div class="button-container">
      <button id="toggle-align-button">Toggle Align</button>
    </div>
    <div class="json-input-container">
      <label for="json-input">JSON Input:</label>
      <textarea name="json-input" id="json-input"></textarea>
    </div>
    <div class="button-container"><button>Run</button></div>
    <pre></pre>
  </body>
</html>
