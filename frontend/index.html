<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>NNG Homework Andras</title>
    <script src="./main.js" defer></script>
  </head>
  <body class="light-theme">
    <div class="api-selector-container">
      <label for="apis">Select an API:</label>
      <select name="'apis" id="api-selector">
        <option value="user">User</option>
        <option value="image">Image</option>
        <optgroup label="Math">
          <option value="fibonacci">Fibonacci</option>
          <option value="matrix">Matrix Multiplier</option>
        </optgroup>
      </select>
    </div>
    <div class="button-container">
      <button id="toggle-theme-button">Toggle Theme</button>
    </div>
    <div class="button-container">
      <button id="toggle-align-button">Toggle Align</button>
    </div>
    <form id="input-form">
      <label for="userId">User ID:</label>
      <input type="text" name="userId" id="userId" />
    </form>
    <div class="button-container"><button id="run-button">Run</button></div>
    <pre></pre>
  </body>
</html>
